<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin - Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <form class="form" autocomplete="off">
          <input type="text" name="user-input" class="searchbar" placeholder="Search...">
        </form>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      </div>
      <span class="err-msg">No such location found !</span>
      <div class="weather-display">
        <div class="condition-container">
          <h2 class="condition"></h2>
          <img src="" alt="condition-icon" class="condition-icon">
        </div>
        <h1 class="location"><span class="city"></span>,<span class="country"></span></h1>
        <div class="weather-info">
          <div class="temperature">
            <div class="temperature-value">
              
            </div>
            <div class="temperature-unit">
              °F
            </div>
          </div>
          <div class="other-info">
            <div class="feelslike info">feels like : <span class="feelslike-value"> </span>°F</div>
            <div class="cloud info">cloud : <span class="cloud-value"> </span>%</div>
            <div class="wind info">wind : <span class="wind-value"> </span>MPH</div>
            <div class="pressure info">pressure : <span class="pressure-value"> </span>MPH</div>
            <div class="humidity info">humidity : <span class="humidity-value"> </span>%</div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
